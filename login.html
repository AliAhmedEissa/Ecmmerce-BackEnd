<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
    crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../test.css" />
    <title>Log In</title>
  </head>
  <body>
    <div class="container">
      <div class="p-5 my-5 border border-success">
        <form action="http://localhost:3000/auth/login" method="POST" class="w-75 m-auto">
          <div class="form-group my-2">
            <h2 class="text-center text-success">Please Login.</h2>
          </div>
          <div class="form-group my-2">
            <input
              class="form-control"
              type="email"
              name="email"
              id="email"
              placeholder="please enter you email"
              required
            />
          </div
          <div class="form-group my-2">
            <input
              class="form-control"
              type="password"
              name="password"
              id="password"
              placeholder="please enter you password"
              required
            />
          </div>
          <div class="form-group my-2">
            <button type="submit" class="btn btn-outline-success w-100">
              Sign In
            </button>

            <p class="my-2">
              Don't have an account?<a href="/auth/getSignUp"
                >Register Now</a
              >
            </p>
          </div>
        </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
